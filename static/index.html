<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CF Analytics</title>
    
    <base href='/'>    
    <link rel='shortcut icon' href='/favicon.ico'>

    <!-- dependencies -->
    <script src='/static/libs/jquery/dist/jquery.js'></script>
    <script src='/static/libs/angular/angular.js'></script>
    <script src='/static/libs/angular-css/angular-css.js'></script>
    <script src='/static/libs/angular-ui-router/release/angular-ui-router.js'></script>
    <script src='/static/libs/angular-resource/angular-resource.js'></script>
    <script src='/static/libs/angular-route/angular-route.js'></script>
    <script src='/static/libs/angular-animate/angular-animate.js'></script>
 
    <!-- angular app -->
    <script src='/static/app/app.js'></script>
    <!-- angular controllers -->
    <script src='/static/app/main_page/controller.js'></script>
    <!-- angular services and directives -->
    <script src='/static/app/services/WebRequest.js'></script>
    <script src='/static/app/directives/menu/menu.js'></script>
    <script src='/static/app/directives/footbar/footbar.js'></script>
    
    <!-- google chart -->
    <script src='/static/libs/webcomponentsjs/webcomponents-lite.js'></script>
    <link rel='import' href='/static/libs/polymer/polymer.html'></script>
    <link rel='import' href='/static/libs/google-chart/google-chart.html'></script>

    <!-- bulma css -->
    <link rel='stylesheet' href='/static/libs/bulma/css/bulma.css'></link>

    <!-- font awesome -->
    <link rel='stylesheet' href='/static/libs/font-awesome/css/font-awesome.css'></link>

    <!-- custom css -->
    <link rel='stylesheet' href='/static/app/main_page/style.css'></link>
  </head>

  <body ng-app="app">

    <!-- menu angular directive -->
    <menu></menu>

    <google-chart
      cols='[{"label": "Data", "type": "string"}, {"label": "Num", "type": "number"}]'
        rows='[["Something", 1]]'>
    </google-chart>
 
    <!-- angular view -->
   <div class='container' ui-view>
   </div>
 
    <!-- footbar angular directive --> 
    <footbar></footbar>

  </body>

</html>
